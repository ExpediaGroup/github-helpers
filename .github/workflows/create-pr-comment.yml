name: Create PR Comment

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'src/helpers/create-pr-comment.ts'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: ./
        with:
          helper: create-pr-comment
          body: Test Comment
