name: Add Labels

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'src/helpers/add-labels.ts'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: ./
        with:
          helper: add-labels
          labels: Test Label
