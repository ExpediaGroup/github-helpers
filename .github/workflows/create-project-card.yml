name: Create Project Card

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'src/helpers/create-project-card.ts'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: ./
        with:
          helper: create-project-card
          project_name: "PR-Review-queue"
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }} # must 
