name: Open Pull Request

on:
  push:
    branches:
      - pulls/**

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: ./
        with:
          helper: create-pr
          title: New PR
          body: Implemented new feature. Added tests.
          github_token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
