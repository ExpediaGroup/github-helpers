name: Move Project Card To Approved

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'src/helpers/move-project-card-to-approved.ts'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: ./
        with:
          helper: move-project-card-to-approved
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }} # must have repo:write permission
