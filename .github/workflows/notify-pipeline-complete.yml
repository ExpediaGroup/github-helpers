name: Notify Pipeline Complete

on:
  pull_request:
    branches: [main]
    paths:
      - 'src/helpers/notify-pipeline-complete.ts'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - uses: ./
        with:
          helper: notify-pipeline-complete
