name: Is User In Team

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'src/helpers/is-user-in-team.ts'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: ./
        id: is-user-in-team
        with:
          helper: is-user-in-team
          login: ${{ github.actor }}
          team: github-helpers-committers

      - run: echo ${{ steps.is-user-in-team.outputs.output }}
