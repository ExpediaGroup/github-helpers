name: Check Merge Safety

on:
  pull_request_target:
    branches: [ main ]
    paths:
      - 'src/helpers/check-merge-safety.ts'

jobs:
  test:
    name: Merge Safety
    runs-on: ubuntu-latest
    steps:
      - uses: ./
        with:
          helper: check-merge-safety
          override_filter_paths: |
            package.json
            package-lock.json
          github_token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
