name: PR Checks

on:
  pull_request:
    branches: [main]

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Validate package.json
        uses: ExpediaGroup/package-json-validator@v1
        with:
          rules: ranges
          dependency-types: |
            dependencies
            devDependencies

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install Dependencies
        run: bun install

      - name: Validate Copyright Headers
        run: bun ./scripts/verify-file-headers.ts

      - name: Run Prettier
        run: bun format-check

      - name: Run Lint
        run: bun lint

      - name: Run Unit Tests
        run: bun run test

      - name: Package
        run: bun package

      - name: Compare the expected and actual dist/ directories
        run: |
          if [[ $(git status --porcelain) ]]; then
            echo "Detected uncommitted changes after build. Please run npm run package and commit the changes!"
            git status
            git config user.name "${{ github.actor }}"
            git config user.email "${{ github.actor }}@users.noreply.github.com"
            git add dist/
            git commit -m "chore: committing generated dist" --no-verify
            git push
            exit 1
          fi
